services:
  - type: web
    name: taphoa-mail72h
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app -b 0.0.0.0:$PORT"
    envVars:
      - key: ADMIN_SECRET
        sync: false
      - key: MAIL72H_API_KEY
        sync: false
      - key: MAIL72H_BASE
        value: https://mail72h.com/api
      - key: DB_PATH
        value: store.db
      - key: MAIL72H_TIMEOUT
        value: "3"
      - key: LOW_WATERMARK
        value: "20"
      - key: TOPUP_BATCH
        value: "50"